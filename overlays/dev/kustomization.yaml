apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: confluent

resources:
  - ../../base

# Dev environment - reduced replicas for local k3d/laptop
patches:
  # Reduce Kafka to 1 broker for local testing
  - target:
      kind: Kafka
      name: kafka
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  
  # Reduce KRaft controllers to 1 for local testing
  - target:
      kind: KRaftController
      name: kraftcontroller
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  
  # Configure Connect for single-broker mode
  - target:
      kind: Connect
      name: connect
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: add
        path: /spec/configOverrides
        value:
          server:
            - config.storage.replication.factor=1
            - offset.storage.replication.factor=1
            - status.storage.replication.factor=1

  # Reduce Kafka Streams app to 1 replica
  - target:
      kind: Deployment
      name: pageview-enricher
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Configure Control Center for single-broker mode
  - target:
      kind: ControlCenter
      name: controlcenter
    patch: |-
      - op: add
        path: /spec/configOverrides
        value:
          server:
            - confluent.controlcenter.internal.topics.replication=1
            - confluent.controlcenter.command.topic.replication=1
            - confluent.monitoring.interceptor.topic.replication=1
            - confluent.metrics.topic.replication=1

  # Configure ksqlDB for single-broker mode
  - target:
      kind: KsqlDB
      name: ksqldb
    patch: |-
      - op: add
        path: /spec/configOverrides
        value:
          server:
            - ksql.internal.topic.replicas=1
            - ksql.streams.replication.factor=1

labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: confluent-platform
