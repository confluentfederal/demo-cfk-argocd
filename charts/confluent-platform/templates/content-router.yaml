{{- if .Values.contentRouter.enabled }}
---
# Content Router ConfigMap - Routing rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: content-router-config
  namespace: {{ include "confluent-platform.namespace" . }}
  labels:
    {{- include "confluent-platform.labels" . | nindent 4 }}
    app: content-router
data:
  application.yml: |
    routing:
      inputTopicFormat: {{ .Values.contentRouter.routing.inputTopicFormat }}
      inputMessageField: {{ .Values.contentRouter.routing.inputMessageField }}
      {{- if .Values.contentRouter.routing.defaultOutputTopic }}
      defaultOutputTopic: {{ .Values.contentRouter.routing.defaultOutputTopic }}
      {{- end }}
      {{- if .Values.contentRouter.routing.removeControlCharacters }}
      removeControlCharacters: {{ .Values.contentRouter.routing.removeControlCharacters }}
      {{- end }}
      rules:
        {{- range .Values.contentRouter.routing.rules }}
        - {{- if .regEx }}
          regEx: {{ .regEx | quote }}
          {{- end }}
          {{- if .substring }}
          substring: {{ .substring | quote }}
          {{- end }}
          outputTopic: {{ .outputTopic }}
        {{- end }}
---
# Content Router Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-router
  namespace: {{ include "confluent-platform.namespace" . }}
  labels:
    {{- include "confluent-platform.labels" . | nindent 4 }}
    app: content-router
    component: kstreams
spec:
  replicas: {{ .Values.contentRouter.replicas }}
  selector:
    matchLabels:
      app: content-router
  template:
    metadata:
      labels:
        app: content-router
        component: kstreams
      annotations:
        # Force rolling update when config changes
        checksum/config: {{ include (print $.Template.BasePath "/content-router.yaml") . | sha256sum | trunc 8 }}
    spec:
      {{- if .Values.contentRouter.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.contentRouter.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: content-router
          image: {{ .Values.contentRouter.image.repository }}:{{ .Values.contentRouter.image.tag }}
          imagePullPolicy: {{ .Values.contentRouter.image.pullPolicy | default "IfNotPresent" }}
          args:
            - --bootstrap-servers={{ .Values.contentRouter.kafka.bootstrapServers }}
            - --schema-registry-url={{ .Values.contentRouter.schemaRegistry.url }}
            - --input-topics={{ join "," .Values.contentRouter.inputTopics }}
            {{- if .Values.contentRouter.outputTopic }}
            - --output-topic={{ .Values.contentRouter.outputTopic }}
            {{- end }}
            {{- if .Values.contentRouter.errorTopic }}
            - --error-topic={{ .Values.contentRouter.errorTopic }}
            {{- end }}
            {{- range $key, $value := .Values.contentRouter.streamsConfig }}
            - --streams-config={{ $key }}={{ $value }}
            {{- end }}
          env:
            - name: SPRING_CONFIG_LOCATION
              value: /etc/content-router-config/
            {{- range .Values.contentRouter.extraEnv }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/content-router-config
              readOnly: true
            {{- if .Values.contentRouter.tls.enabled }}
            - name: tls-certs
              mountPath: /etc/content-router-tls
              readOnly: true
            {{- end }}
            {{- range .Values.contentRouter.extraVolumeMounts }}
            - {{- toYaml . | nindent 14 }}
            {{- end }}
          resources:
            {{- toYaml .Values.contentRouter.resources | nindent 12 }}
          {{- if .Values.contentRouter.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.contentRouter.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.contentRouter.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.contentRouter.readinessProbe | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: content-router-config
        {{- if .Values.contentRouter.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.contentRouter.tls.secretName }}
        {{- end }}
        {{- range .Values.contentRouter.extraVolumes }}
        - {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
